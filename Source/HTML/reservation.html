<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/poppins_sheet.css" rel="stylesheet">
    <link href="../CSS/reservation_styles.css" rel="stylesheet">
    <link rel="icon" href="../../Assets/Images/ManageIT_Logo.png">  

    <title>ManageIT | Reservation Form</title>
</head>

<body>
    <div id="background">
        <img id="backgroundImg" src="../../Assets/Images/SRCB_Logo.png">
        <button id="ReturnBtn" onclick="location.href='../../index.html';"><img id="arrowimg" src="../../Assets/Images/Arrow_Left_Icon.png"></button>
        <div id="FormBox">
            <h1>Reservations</h1>
                <table id="OuterTable">
                    <tr>
                        <td id="outercol">
                            <form action="/submit" method="POST">
                                <br>
                                <input type="text" id="fullname" name="fullname" placeholder="Full Name.." required>
                                <br>
                                <span>
                                <label for="dateofuse">DateofUse:&nbsp;&nbsp;</label>
                                <input type="date" id="dateofuse" name="dateofuse" required>
                                </span>
                                <span>
                                    <label for="fromtime">From:&nbsp;&nbsp;</label>
                                    <input type="time" id="fromtime" name="fromtime" required>
                                    <label for="totime">&nbsp;&nbsp;&nbsp;&nbsp;To:&nbsp;&nbsp;</label>
                                    <input type="time" id="totime" name="totime" required>
                                </span>
                                <input type="text" id="fullname" name="fullname" placeholder="Course & Year.." required>
                                <br>
                                <input type="text" id="fullname" name="fullname" placeholder="Subject.." required>
                                <br>
                                <input type="text" id="fullname" name="fullname" placeholder="Requested By.." required>
                                <br>
                                <textarea id="Messageinput" name="Message" placeholder="Message.." required></textarea>
                                <br>
                                <input id="submitbtn" type="submit" value="Submit">
                            </form>
                        </td>
    
                        <td id="outercol">
                            <span id="MaterialsHeader">
                                <h2>Materials Needed</h2>
                                <button type="button">Add +</button>
                            </span>
    
                            <table id="ItemTable">
                                <tr>
                                    <th>Name</th>
                                    <th>Quantity</th>
                                    <th>Operation</th>
                                </tr>
                                <tr>
                                    <td>Speaker</td>
                                    <td>
                                        <span id="itemQty">
                                            <button>−</button>
                                            <p>1</p>
                                            <button>+</button>
                                        </span>
                                    </td>
                                    <td>
                                        <button>Remove −</button>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
        </div>
    </div>
    
</body>
</html>
